<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stellaris Network</title>
    <meta property="og:title" content="Stellaris Network" />
    <link rel="shortcut icon" href="public/playground_assets/logo.png" type="image/x-icon" />
    <style >
      *{
          padding: 0;
          margin: 0;
          box-sizing: border-box;
          font-family: sans-serif;
        }
        body{
          background-color: #97cfca;
        }
        .container{
          padding-left: 20px;
          padding-right: 20px;
          margin-top: auto;
          margin-bottom:auto ;
        }
        .card{
          background-color: #97cfca;
          margin-top: 100px;
          position: relative;  

        }
        .star{
          position: absolute;
        }
        .star img{
          width: 100%;
        }
        .template-button {
          padding-left: var(--dl-space-space-oneandhalfunits);
          padding-right: var(--dl-space-space-oneandhalfunits);
          background-color: var(--dl-color-gray-black);
        }
        .home-get-started4 {
          margin-bottom: 0px;
        }
        .home-get-started4:hover {
          color: black;
          background-color: #ffffff;
        }
        .home-text046 {
          font-size: 18px;
          font-style: normal;
          font-weight: 600;
        }
        .top{
          left: 37px;
          top: -71px;
          width: 300px;
        }
        .top-rg{
          right: 37px;
          width: 83px;
          top: -71px

        }
        .bottom-lf{
          bottom: -160px;
          width: 300px;
          left: 37px;
        }
        .bottom-rg{
          right: 37px;
          bottom: -160px;
          width: 83px;

        }
        .flex{
          display: flex;
          justify-content: center;
          align-items: center;
        }


        .error{
          z-index: 1;
          position: relative;
        }

        .error span{
          font-size: 90px;
          color: #150035;
          font-weight: 900;
          white-space: pre-line;
          line-height: 1;
          letter-spacing: 3px;
          text-shadow: 1px 7px 1px #fff;
        }
        .error p{
          color: #fff;
          white-space: pre-line;
          padding-top: 25px;
          font-size: 15px;
          line-height: 1.3;
        }

        .img img{
          width: 570px;
        }
        button{
          width: 100px;
          padding: 8px;
          font-size: 18px;
          font-weight: 700;
          margin-top: 25px;
          border: none;
          background-color:#150035 ;
          color:#ffb000 ;
          position: relative;
        
        }
        button::after{
          content: '';
          width: 96px;
          height: 35px;
          border: 3px solid #fff;
          position: absolute;
          top: 7px;
          left: 5px;
          z-index: -1;
        }
    </style>
    <style data-tag="reset-style-sheet">
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        }

        body {
        background: #97cfca;
        overflow: hidden;
        }

        .terminal-window {
        text-align: left;
        width: 37.5rem;
        height: 22.5rem;
        border-radius: .625rem;
        margin: auto;
        position: relative;
        top: 10.5rem;
        }

        .terminal-window header {
        background: #E0E8F0;
        height: 1.875rem;
        border-radius: .5rem .5rem 0 0;
        padding-left: .625rem;
        }

        .terminal-window header .button {
        width: .75rem;
        height: .75rem;
        margin: .625rem .25rem 0 0;
        display: inline-block;
        border-radius: .5rem;
        }

        .terminal-window header .button.green {
        background: #3BB662;
        }

        .terminal-window header .button.yellow {
        background: #E5C30F;
        }

        .terminal-window header .button.red {
        background: #E75448;
        }

        .terminal-window section.terminal {
        color: white;
        font-family: Menlo, Monaco, "Consolas", "Courier New", "Courier";
        font-size: 11pt;
        background: #30353A;
        padding: .625rem;
        box-sizing: border-box;
        position: absolute;
        width: 100%;
        top: 1.875rem;
        bottom: 0;
        overflow: auto;
        }

        .terminal-window section.terminal .typed-cursor {
            opacity: 1;
            -webkit-animation: blink 0.7s infinite;
            -moz-animation: blink 0.7s infinite;
            animation: blink 0.7s infinite;
        }
        @keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-webkit-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-moz-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }

        .terminal-data { display: none; }
        .terminal-window .gray { color: gray; }
        .terminal-window .green { color: green;}

        /*Media for mobile responsive viewing*/
        @media only screen and (max-width: 600px) {
        .terminal-window {
        text-align: left;
        width: 37.5vmin;
        height: 22.5vmin;
        border-radius: .625vmin;
        margin: auto;
        position: relative;
        top: 30.5vmin;
        }
        }
        @media only screen and (max-width: 600px) {
        .terminal-window header {
        background: #E0E8F0;
        height: 1.875vmin;
        border-radius: .5vmin .5vmin 0 0;
        padding-left: 1vmin;
        }
        }
        @media only screen and (max-width: 600px) {
        .terminal-window header .button {
        width: .75vmin;
        height: .75vmin;
        margin: .625vmin .25vmin 0 0;
        display: inline-block;
        border-radius: .5vmin;
        }
        }
        @media only screen and (max-width: 600px) {
        .terminal-window header .button.green {
        background: #3BB662;
        }
        }
        @media only screen and (max-width: 600px) {
        .terminal-window header .button.yellow {
        background: #E5C30F;
        }
        }
        @media only screen and (max-width: 600px) {
        .terminal-window header .button.red {
        background: #E75448;
        }
        }
        @media only screen and (max-width: 600px) {
        .terminal-window section.terminal {
        color: white;
        font-family: Menlo, Monaco, "Consolas", "Courier New", "Courier";
        font-size: .6875vmin;
        background: #30353A;
        padding: .625vmin;
        box-sizing: border-box;
        position: absolute;
        width: 100%;
        top: 1.875vmin;
        bottom: 0;
        overflow: auto;
        }
        }
        .terminal-window section.terminal .typed-cursor {
            opacity: 1;
            -webkit-animation: blink 0.7s infinite;
            -moz-animation: blink 0.7s infinite;
            animation: blink 0.7s infinite;
        }
        @keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-webkit-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-moz-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }

        .terminal-data { display: none; }
        .terminal-window .gray { color: gray; }
        .terminal-window .green { color: green;}
    </style>
    
  </head>
    
<body>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <div id="particles-js"></div>
    <div class="terminal-window">
      <header>
        <div class="button green"></div>
        <div class="button yellow"></div>
        <div class="button red"></div>
      </header>
      <section class="terminal">
        <div class="history"></div>
        $&nbsp;<span class="prompt"></span>
        <span class="typed-cursor"></span>
        
      </section>
    </div>
  <div class="card">
      
      <div class="star top">
          <img src="https://svgshare.com/i/YdG.svg">
      </div>
      <div class="star top-rg">
        <img src="https://svgshare.com/i/Ydc.svg">
      </div>
      <div class="star bottom-lf">
        <img src="https://svgshare.com/i/YdG.svg">
      </div>
      <div class="star bottom-rg">
        <img src="https://svgshare.com/i/Ydo.svg">
      </div>
        <div class="container flex">
            <div class="error">
                <span>404
                    error
                </span>
                <p>The page you are looking for does not exist. How you got here is a mystery.</p>
                <p>But you can click the button below to go back to the homepage.</p>
                <div class="home-get-started4 template-button">
                  <a href="/" class="home-text046">Go Back</a>
                </div>
                
            </div>
            <div class="img">
              <img src="https://svgshare.com/i/Ye7.svg">
          </div>

  </body>
</html>
