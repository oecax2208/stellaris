            50% { opacity:0; }

        @-moz-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }

        .terminal-data { display: none; }
        .terminal-window .gray { color: gray; }
        .terminal-window .green { color: green;}

<body>

        <script>
            particlesJS("particles-js", {
            "particles": {

              },
              "opacity": {

                "anim": {
                  "enable": true,
                  "speed": 1,
                  "opacity_min": 0,
                  "sync": false
                }
              },
              "size": {
                "value": 2,
                "random": true,
                "anim": {
                  "enable": true,
                  "speed": 2,
                  "size_min": 0,
                  "sync": false
                }
              },
              "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
              },
              "move": {
                "enable": true,
                "speed": 0.2,
                "direction": "none",
                "random": true,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                  "enable": false,
                  "rotateX": 600,
                  "rotateY": 1200
                }
              }
            },
            "interactivity": {
              "detect_on": "canvas",
              "events": {
                "onhover": {
                  "enable": true,
                  "mode": "bubble"
                },
                "onclick": {
                  "enable": true,
                  "mode": "push"
                },
                "resize": true
              },
              "modes": {
                "grab": {
                  "distance": 400,
                  "line_linked": {
                    "opacity": 1
                  }
                },
                "bubble": {
                  "distance": 83.91608391608392,
                  "size": 1,
                  "duration": 3,
                  "opacity": 1,
                  "speed": 3
                },
                "repulse": {
                  "distance": 200,
                  "duration": 0.4
                },
                "push": {
                  "particles_nb": 4
                },
                "remove": {
                  "particles_nb": 2
                }
              }
            },
            "retina_detect": true
          });
      
          $(function() {
            var data = [
              {
                action: 'type',
                strings: ["Accessing restricted files.."],
                output: 'grabbing files..<br><br>',
                postDelay: 1000
              },
            { 
              action: 'type',
              strings: ["500 Internal Error"],
              output: '<span class="gray">Coded by cluzier +CodePen.io</><br>&nbsp;',
              postDelay: 1000
            },
            { 
              action: 'type',
              strings: ["These are not the error codes you're looking for.", 'Please either report this error to an administrator or return back and forget you were here...'],
              postDelay: 2000
            }
            
          ];
            runScripts(data, 0);
          });
      
          function runScripts(data, pos) {
              var prompt = $('.prompt'),
                  script = data[pos];
              if(script.clear === true) {
                $('.history').html(''); 
              }
              switch(script.action) {
                  case 'type':
                    // cleanup for next execution
                    prompt.removeData();
                    $('.typed-cursor').text('');
                    prompt.typed({
                      strings: script.strings,
                      typeSpeed: 30,
                      callback: function() {
                        var history = $('.history').html();
                        history = history ? [history] : [];
                        history.push('$ ' + prompt.text());
                        if(script.output) {
                          history.push(script.output);
                          prompt.html('');
                          $('.history').html(history.join('<br>'));
                        }
                        // scroll to bottom of screen
                        $('section.terminal').scrollTop($('section.terminal').height());
                        // Run next script
                        pos++;
                        if(pos < data.length) {
                          setTimeout(function() {
                            runScripts(data, pos);
                          }, script.postDelay || 1000);
                        }
                      }
                    });
                    break;
                  case 'view':
      
                    break;
              }
          }
      
          </script>
